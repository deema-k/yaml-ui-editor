kind: "full"
skipArgoCdApplicationCreation: false
teams:
- "devops"
base:
  workloads:
    podAnnotations: {}
    hostAliases: []
    securityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
    image: {}
    postStart:
      exec:
        command: []
    autoscaler:
      minReplicas: 0
      maxReplicas: 0
    ports: []
    lifecycle:
      postStart:
        exec:
          command: []
      preStop:
        exec:
          command: []
    strategy:
      rollingUpdate: {}
    startupProbe:
      probe:
        exec:
          command: []
        httpGet:
          port: 0
    readinessProbe:
      probe:
        exec:
          command: []
        httpGet:
          port: 0
    livenessProbe:
      probe:
        exec:
          command: []
        httpGet:
          port: 0
    resources:
      requests: {}
      limits: {}
    env: []
    envFrom:
    - configMapRef:
        name: ""
        secretRef:
          name: ""
      secretRef: {}
    initContainers: null
    command: []
    args: []
    volumeMounts: []
    volumes: null
    services: []
    ingress: []
  buckets:
  - name: "meaningful-bucket-name"
    accessKey: "access-key"
  redis:
  - name: "redis"
    passwordProtected: false
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
    storage: "300Mi"
  serviceAccounts:
  - name: "meaningful-service-account-name"
    annotations: {}
