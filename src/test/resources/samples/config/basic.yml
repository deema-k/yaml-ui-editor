kind: "basic"
skipArgoCdApplicationCreation: true
cluster: "tn"
teams:
- "devops"
quota:
  cpu: "57"
  memory: "512Mi"
  storage: "64Gi"
  pods: 32
  replicasets: 64
  deployments: 16
  statefulsets: 4
  jobs: 16
  cronjobs: 8
  services: 16
  configmaps: 50
  secrets: 50
argocdApps:
- name: "quickstart-app-staging"
  configRepoURL: "https://"
  overlayPath: "overlays/staging"
allowedIngressDomains:
- "test.com"
allowedInternalIngresses:
- namespace: "SOME_NAMESPACE"
  sourcePodLabels:
    app: "SOME_APP_LABEL"
  policyPodSelectorLabels:
    app: "YOUR_APP_LABEL"
